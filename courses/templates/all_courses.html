{% extends '_base.html' %}

{% block title %}
    <title>All courses</title>
{% endblock %}
{% block main %}
    {% for object in object_list %}
        <p> <a href="{% url 'courses:course' id=object.id %}"> {{ object.name }} </a> {{ object.start_date }} {{ object.end_date }}</p>
    {% endfor %}
{% endblock %}
